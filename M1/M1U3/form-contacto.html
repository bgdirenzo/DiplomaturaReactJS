<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1 style="color: darkmagenta;">Formulario de Contacto</h1>
    <form action="" method="">
        <p>
            <label for="nom">Apellido y Nombre</label>
            <br>
            <input type="text" name="nombre" placeholder="Apellido, Nombre" style="border-color: darkmagenta;"/>
        </p>
        <p>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea name="mensaje" placeholder="Mensaje" style="border-color: darkmagenta; border-style: dashed;"></textarea>
        </p>
        <p>
            <input style="background-color: rgb(184, 253, 78, 0.5); border-color: rgb(184, 253, 78); border-radius: 15%; width: 65px; height: 30px; font-size: 15px;" type="submit" value="Enviar">
        </p>
       </form> 
</body>
</html>
