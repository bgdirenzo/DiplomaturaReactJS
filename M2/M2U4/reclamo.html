    <div class="container-fluid">
        <h1 class="display-6 text-center">Ingrese aquí su reclamo</h1>
        <br>
        <form class="row g-3 justify-content-center"
            style="background-color:rgb(253, 207, 122); border: 1px solid orange;">
            <div class="col-md-4">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-8">
                <label for="inputMensaje" class="form-label"><strong>Mensaje</strong></label>
                <input type="text" class="form-control" id="inputMensaje" placeholder="Dejá tu mensaje acá..">
            </div>
            <div class="col-12 text-center" style="padding-bottom: 10px;">
                <button type="submit" class="btn btn-primary"
                    style="background-color: orangered; border: 1px solid orangered;">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Modal para contacto, si no está esto no funciona -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Dejá tu mensaje</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Mensaje:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
